name: CI - Validate Build, Tests and Coverage

on:
  pull_request:
    branches: [ "main" ]

jobs:
  validate:
    runs-on: ubuntu-latest

    steps:

      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run Tests with coverage
        run: npm test -- --coverage

      - name: Debug coverage folder
        run: |
          echo "Listando coverage/"
          ls -la coverage || echo "❌ Pasta coverage não existe"

          echo "Listando arquivos dentro da coverage:"
          ls -la coverage/* || echo "❌ Nenhum arquivo dentro de coverage"
          COVERAGE=$(node -pe "require('./coverage/coverage-summary.json').total.lines.pct")
          echo "Coverage: $COVERAGE%"
          if (( $(echo "$COVERAGE < 80" | bc -l) )); then
            echo "❌ Coverage below 80%!"
            exit 1
          fi
          echo "✔ Coverage is above 80%."
