name: Build, Push and Deploy to EKS

on:
  push:
    branches:
      - main
    paths:
      - 'src/**'
      - 'Dockerfile'
      - 'package.json'
      - 'prisma/**'
  workflow_dispatch:

env:
  AWS_REGION: us-east-1
  EKS_CLUSTER_NAME: eks-tc4-lanchonete-v1-v1
  DOCKER_IMAGE: dianabianca/tc4-payments
  K8S_NAMESPACE: tc4-payments
  K8S_DEPLOYMENT: tc4-payments-api

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm test -- --coverage

      - name: Check coverage
        run: |
          COVERAGE=$(node -pe "require('./coverage/coverage-summary.json').total.lines.pct")
          echo "Coverage: $COVERAGE%"
          if (( $(echo "$COVERAGE < 70" | bc -l) )); then
            echo "‚ùå Coverage below 70%!"
            exit 1
          fi
          echo "‚úÖ Coverage is above 70%"

  build-and-push:
    name: Build and Push Docker Image
    runs-on: ubuntu-latest
    needs: test
    outputs:
      image-tag: ${{ steps.meta.outputs.tags }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.DOCKER_IMAGE }}
          tags: |
            type=sha,prefix={{branch}}-,suffix=-{{date 'YYYYMMDDHHmmss'}},format=short
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=registry,ref=${{ env.DOCKER_IMAGE }}:buildcache
          cache-to: type=registry,ref=${{ env.DOCKER_IMAGE }}:buildcache,mode=max

      - name: Image digest
        run: echo "Image pushed with tags ${{ steps.meta.outputs.tags }}"

  deploy-to-eks:
    name: Deploy to EKS
    runs-on: ubuntu-latest
    needs: build-and-push
    environment: production
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-session-token: ${{ secrets.AWS_SESSION_TOKEN }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Update kubeconfig
        run: |
          aws eks update-kubeconfig --region ${{ env.AWS_REGION }} --name ${{ env.EKS_CLUSTER_NAME }}
          kubectl version --client
          kubectl cluster-info

      - name: Verify cluster access
        run: |
          echo "Checking cluster connection..."
          kubectl get nodes

      - name: Check namespace exists
        run: |
          if ! kubectl get namespace ${{ env.K8S_NAMESPACE }} 2>/dev/null; then
            echo "‚ö†Ô∏è Namespace ${{ env.K8S_NAMESPACE }} does not exist!"
            echo "‚ö†Ô∏è You need to run terraform apply in the terraform/ directory first"
            exit 1
          fi
          echo "‚úÖ Namespace ${{ env.K8S_NAMESPACE }} exists"

      - name: Restart deployment (rolling update)
        run: |
          kubectl rollout restart deployment/${{ env.K8S_DEPLOYMENT }} -n ${{ env.K8S_NAMESPACE }}
          echo "Rolling update initiated..."

      - name: Wait for rollout to complete
        run: |
          kubectl rollout status deployment/${{ env.K8S_DEPLOYMENT }} -n ${{ env.K8S_NAMESPACE }} --timeout=5m
          echo "‚úÖ Deployment rolled out successfully"

      - name: Verify pods are running
        run: |
          echo "Checking pod status..."
          kubectl get pods -n ${{ env.K8S_NAMESPACE }} -l app=${{ env.K8S_DEPLOYMENT }}
          
          # Wait for pods to be ready
          kubectl wait --for=condition=ready pod -l app=${{ env.K8S_DEPLOYMENT }} -n ${{ env.K8S_NAMESPACE }} --timeout=5m
          echo "‚úÖ All pods are ready"

      - name: Get deployment info
        run: |
          echo "=== Deployment Status ==="
          kubectl get deployment ${{ env.K8S_DEPLOYMENT }} -n ${{ env.K8S_NAMESPACE }}
          
          echo ""
          echo "=== Pods ==="
          kubectl get pods -n ${{ env.K8S_NAMESPACE }} -l app=${{ env.K8S_DEPLOYMENT }}
          
          echo ""
          echo "=== Service ==="
          kubectl get service api-service -n ${{ env.K8S_NAMESPACE }}
          
          echo ""
          echo "=== Recent Events ==="
          kubectl get events -n ${{ env.K8S_NAMESPACE }} --sort-by='.lastTimestamp' | tail -10

      - name: Get Load Balancer URL
        run: |
          LB_HOSTNAME=$(kubectl get service api-service -n ${{ env.K8S_NAMESPACE }} -o jsonpath='{.status.loadBalancer.ingress[0].hostname}')
          if [ -n "$LB_HOSTNAME" ]; then
            echo "‚úÖ Load Balancer URL: http://$LB_HOSTNAME"
          else
            echo "‚ö†Ô∏è Load Balancer hostname not yet available"
          fi

  notify-success:
    name: Notify Deployment Success
    runs-on: ubuntu-latest
    needs: deploy-to-eks
    if: success()
    
    steps:
      - name: Success notification
        run: |
          echo "üéâ Deployment completed successfully!"
          echo "‚úÖ Tests passed"
          echo "‚úÖ Docker image built and pushed"
          echo "‚úÖ Application deployed to EKS"
          echo "‚úÖ Pods are healthy and running"